<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Divider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chunk Divider</h1>
        <input type="text" id="arrayInput" placeholder="Enter array (comma separated)">
        <input type="number" id="maxSum" placeholder="Enter maximum sum" min="1">
        <button id="divideButton">Divide into Chunks</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
